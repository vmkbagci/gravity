<div class="game-container">
  <canvas #gameCanvas></canvas>
  <div class="game-ui">
    <div class="timer">Time: {{ timer$ | async }}s</div>
    <div class="score">Score: {{ score$ | async }}</div>
    <div class="controls">
      <p>Q: Brake | W: Magnetize | Click: Gravity Bomb | S: Pause</p>
    </div>
  </div>
  
  <div class="sliders-container">
    <div class="slider-group">
      <label for="velocitySlider">Velocities: {{ velocityMultiplier.toFixed(1) }}x</label>
      <input 
        type="range" 
        id="velocitySlider" 
        min="0.5" 
        max="1.5" 
        step="0.1" 
        [value]="velocityMultiplier"
        (input)="onVelocityChange($event)" />
    </div>
    
    <div class="slider-group">
      <label for="ticksSlider">Physics Speed: {{ physicsSpeedMultiplier.toFixed(1) }}x</label>
      <input 
        type="range" 
        id="ticksSlider" 
        min="0.5" 
        max="1.5" 
        step="0.1" 
        [value]="physicsSpeedMultiplier"
        (input)="onPhysicsSpeedChange($event)" />
    </div>
    
    <div class="slider-group">
      <label for="magneticSlider">Magnetic Force: {{ magneticForceMultiplier.toFixed(1) }}x</label>
      <input 
        type="range" 
        id="magneticSlider" 
        min="0.5" 
        max="1.5" 
        step="0.1" 
        [value]="magneticForceMultiplier"
        (input)="onMagneticForceChange($event)" />
    </div>
    
    <div class="slider-group">
      <label for="gravityMinesSlider">Gravity Mines: {{ gravityMinesMultiplier.toFixed(1) }}x</label>
      <input 
        type="range" 
        id="gravityMinesSlider" 
        min="0.5" 
        max="2.0" 
        step="0.1" 
        [value]="gravityMinesMultiplier"
        (input)="onGravityMinesChange($event)" />
    </div>
  </div>
</div>
